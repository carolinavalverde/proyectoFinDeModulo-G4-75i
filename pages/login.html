<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Univ3rse Movies" />
    <meta
      name="keywords"
      content="Univ3rseMovies, Univ3rse, Movies, streaming"
    />
    <meta name="author" content="Team4" />
    <title>Univ3rse Movies</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
    </header>
    <main class="mainFondo">
      <!-- form login -->
      <section class="container">
        <h1 class="text-center py-4 tituloPaginaregistro">INICIAR SESIÓN</h1>
        <div class="row">
          <div class="mt-5 col-lg-6 col-sm-12">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label iBordo"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control formLogin"
                      id="email"
                      placeholder="nombre@ejemplo.com"
                      minlength="5"
                      maxlength="100"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label iBordo"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control formLogin"
                      id="password"
                      placeholder="Escribe tu contraseña"
                      minlength="8"
                      maxlength="15"
                      required
                    />
                  </div>
                  <div class="mb-3 text-center">
                    <span class="iBordo">Ingresa con:</span>
                    <a
                      class="mx-12 iBordo linkRedesLogin"
                      href="../pages/error-404.html"
                    >
                      <i class="fa-brands fa-google fa-xl"></i>
                    </a>
                    <a
                      class="mx-12 iBordo linkRedesLogin"
                      href="../pages/error-404.html"
                    >
                      <i class="fa-brands fa-facebook fa-xl"></i>
                    </a>
                    <a
                      class="mx-12 iBordo linkRedesLogin"
                      href="../pages/error-404.html"
                    >
                      <i class="fa-brands fa-instagram fa-xl"></i>
                    </a>
                  </div>
                  <div class="mb-3 text-center">
                    <a href="../pages/error-404.html" class="iBordo"
                      >¿Olvidaste tu contraseña?</a
                    >
                  </div>
                  <div class="my-3 d-flex flex-column text-center">
                    <button
                      type="submit"
                      class="btn botonPrincipal botonPrincipalhover"
                    >
                      Iniciar Sesión
                    </button>
                  </div>
                  <div class="my-3 d-flex flex-column text-center">
                    <a class="aLogin" href="../pages/registro.html">
                      <span>¿No tenes cuenta?</span></a
                    >
                    <button
                      type="submit"
                      class="btn botonPrincipal botonPrincipalhover"
                    >
                      <a class="aLogin" href="../pages/registro.html">
                        Crear cuenta
                      </a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Imagen de Login -->
          <section class="col-lg-6 col-sm-12 mb-4 dNoneindex dNonelogin">
            <img
              class="img-fluid rounded w-100 h-100 d-xs-none"
              src="../img/imagenLogin.gif"
              alt="imagen de login"
            />
          </section>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
