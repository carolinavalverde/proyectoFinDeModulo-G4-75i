    <main class="mainFondo">
      <!-- form login -->
      <section class="container">
        <h1 class="text-center py-4 tituloPaginaregistro">INICIAR SESIÓN</h1>
        <div class="row">
          <div class="mt-5 col-lg-6 col-sm-12">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form class="formInicioSesion">
                  <div class="mb-3">
                    <label for="email" class="form-label iBordo"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control formLogin"
                      id="email"
                      placeholder="nombre@ejemplo.com"
                      minlength="5"
                      maxlength="100"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label iBordo"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control formLogin"
                      id="password"
                      placeholder="Escribe tu contraseña"
                      minlength="8"
                      maxlength="15"
                      required
                    />
                  </div>
                  <div class="mb-3 text-center">
                    <span class="iBordo">Ingresa con:</span>
                    <a
                      class="mx-12 iBordo linkRedesLogin"
                      href="../pages/error-404.html"
                    >
                      <i class="fa-brands fa-google fa-xl"></i>
                    </a>
                    <a
                      class="mx-12 iBordo linkRedesLogin"
                      href="../pages/error.html"
                    >
                      <i class="fa-brands fa-facebook fa-xl"></i>
                    </a>
                    <a
                      class="mx-12 iBordo linkRedesLogin"
                      href="../pages/error.html"
                    >
                      <i class="fa-brands fa-instagram fa-xl"></i>
                    </a>
                  </div>
                  <div class="mb-3 text-center">
                    <a href="../pages/error.html" class="iBordo"
                      >¿Olvidaste tu contraseña?</a
                    >
                  </div>
                  <div
                    class="container mb-5 d-flex flex-column flex-wrap align-content-center justify-content-center col-4"
                  >
                    <div class="my-3 text-center">
                      <button
                        type="submit"
                        class="btn botonPrincipal botonPrincipalhover"
                      >
                        Iniciar Sesión
                      </button>
                    </div>
                    <div class="my-3 text-center">
                      <a class="aLogin" href="../pages/registro.html">
                        <span>¿No tenes cuenta?</span></a
                      >
                      <button
                        type="submit"
                        class="btn botonPrincipal botonPrincipalhover"
                      >
                        <a class="aLogin" href="../pages/registro.html">
                          Crear cuenta
                        </a>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Imagen de Login -->
          <section class="col-lg-6 col-sm-12 mb-4 dNoneindex dNonelogin">
            <img
              class="img-fluid rounded w-100 h-100 d-xs-none"
              src="../img/imagenLogin.gif"
              alt="imagen de login"
            />
          </section>
        </div>
      </section>
