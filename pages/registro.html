<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Univ3rse Movies" />
    <meta
      name="keywords"
      content="Univ3rseMovies, Univ3rse, Movies, streaming, registro"
    />
    <meta name="author" content="Team4" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
    </header>
    <main class="mainFondo">
      <!-- Registro form -->
      <section class="container">
        <h1 class="tituloPaginaregistro text-center mt-3">CREAR CUENTA</h1>
        <div class="d-flex m-auto col-lg-8 col-md-10 col-sm-10">
          <form class="textoPaginaregistro">
            <div class="m-2">
              <label for="nombreApellido" class="form-label formRegistro"
                >Nombre y Apellido:</label
              >
              <input
                type="text"
                class="form-control inputFormulario"
                id="nombreApellido"
                placeholder="Ej: Ana Perez"
                minlength="5"
                maxlength="50"
                required
              />
            </div>
            <div class="m-2">
              <label for="nombreUsuario" class="form-label formRegistro"
                >Nombre de Usuario:</label
              >
              <input
                type="text"
                class="form-control inputFormulario"
                id="nombreUsuario"
                placeholder="Ej: anitaperez"
                minlength="6"
                maxlength="30"
                required
              />
            </div>
            <div class="m-2">
              <label for="email" class="form-label formRegistro">Email:</label>
              <input
                type="email"
                class="form-control inputFormulario"
                id="email"
                placeholder="Ej: anaperez@hotmail.com"
                minlength="5"
                maxlength="100"
                required
              />
            </div>
            <div class="m-2">
              <label for="telefono" class="form-label formRegistro"
                >Teléfono:</label
              >
              <input
                type="number"
                class="form-control inputFormulario"
                id="telefono"
                placeholder="Ej: 3815645887"
                minlength="6"
                maxlength="10"
                required
              />
            </div>
            <div class="m-2">
              <label for="domicilio" class="form-label formRegistro"
                >Domicilio:</label
              >
              <input
                type="text"
                class="form-control inputFormulario"
                id="domicilio"
                placeholder="Ej: Buenos Aires 120"
                minlength="6"
                maxlength="30"
                required
              />
            </div>
            <div class="m-2">
              <label for="ciudad" class="form-label formRegistro"
                >Localidad:</label
              >
              <input
                type="text"
                class="form-control inputFormulario"
                id="ciudad"
                placeholder="Ej: Yerba Buena"
                minlength="6"
                maxlength="25"
                required
              />
            </div>
            <div class="m-2">
              <label for="codigoPostal" class="form-label formRegistro"
                >Código Postal:</label
              >
              <input
                type="number"
                class="form-control inputFormulario"
                id="codigoPostal"
                placeholder="Ej: 4101"
                minlength="3"
                maxlength="4"
                required
              />
            </div>
            <div class="m-2">
              <label for="contraseña" class="form-label formRegistro"
                >Contraseña:</label
              >
              <input
                type="password"
                class="form-control inputFormulario"
                id="contraseña"
                placeholder="Escribe tu contraseña"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
            <div class="m-2">
              <label for="confirmarContraseña" class="form-label formRegistro"
                >Confirmar contraseña:</label
              >
              <input
                type="password"
                id="confirmarContraseña"
                class="form-control inputFormulario"
                placeholder="Confirmá tu contraseña"
                aria-describedby="contraseña"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
            <div class="form-text mx-4">
              <p class="iBordo">
                Su contraseña debe tener 8-20 caracteres, contener letras y
                números, y no debe contener espacios, caracteres especiales o
                emoji.
              </p>
            </div>
            <div class="container d-flex justify-content-center">
              <button
                type="submit"
                class="btn botonPrincipal botonPrincipalhover botonRegistro"
              >
                Regístrate
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
